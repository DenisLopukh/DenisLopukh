<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <caption>Заголовок таблицы</caption>
        <tr width="100"><td>Заголовок 1</td><td>Заголовок 2</td><td>Заголовок 3</td><td>Заголовок 4</td></tr>
        <tr height="50"><td align="center"; valign="bottom">Ячейка 1</td><td colspan="2"; align="center">Ячейка 2</td><td align="center"; valign="top">Ячейка 3</td></tr>
        <tr height="50"><td align="center"; valign="bottom">Ячейка 4</td><td colspan="3"; rowspan="2"><table border="2">
        <tr height="50"><td></td><td>Заголовок 1 <br> Таблицы 2</td><td>Заголовок 2 <br> Таблицы 2</td></tr>
        <tr height="50"><td>Заголовок 3 <br> Таблицы 2</td><td>Ячейка 1 <br> Таблицы 2</td><td>Ячейка 2 <br> Таблицы 2</td></tr>
        <tr height="50"><td>Заголовок 4 <br> Таблицы 2</td><td colspan="2"; align="center"; valign="middle">Ячейка 3 <br> Таблицы 2</td></tr>
        </table></td></tr>
        <tr height="50"><td rowspan="2"; align="center"; valign="middle">Ячейка 5</td></tr>
    </table>
</body>
</html>
