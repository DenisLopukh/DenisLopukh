<body>
    <div id="quiz-container">
        <h2>–¢–µ—Å—Ç –ø–æ —Ö–æ–∫–∫–µ—é üèí</h2>
        <form id="quiz-form">
            <div id="questions-container"></div>
            <button type="button" onclick="checkAnswers()">–ó–∞–≤–µ—Ä—à–∏—Ç—å —Ç–µ—Å—Ç</button>

    <script>
        const questions = [
            { question: "–ö–∞–∫ –Ω–∞–∑—ã–≤–∞–µ—Ç—Å—è –ø–ª–æ—â–∞–¥–∫–∞, –Ω–∞ –∫–æ—Ç–æ—Ä–æ–π –∏–≥—Ä–∞—é—Ç –≤ —Ö–æ–∫–∫–µ–π?", options: ["–õ–µ–¥–æ–≤–∞—è –∞—Ä–µ–Ω–∞", "–°—Ç–∞–¥–∏–æ–Ω", "–§—É—Ç–±–æ–ª—å–Ω–æ–µ –ø–æ–ª–µ", "–ü–ª–æ—â–∞–¥–∫–∞"], answer: "–õ–µ–¥–æ–≤–∞—è –∞—Ä–µ–Ω–∞" },
            { question: "–°–∫–æ–ª—å–∫–æ –∏–≥—Ä–æ–∫–æ–≤ –≤ –∫–æ–º–∞–Ω–¥–µ –Ω–∞ –ª—å–¥—É –≤–æ –≤—Ä–µ–º—è –∏–≥—Ä—ã (–≤–∫–ª—é—á–∞—è –≤—Ä–∞—Ç–∞—Ä—è)?", options: ["6", "5", "7", "4"], answer: "6" },
            { question: "–ö–∞–∫ –Ω–∞–∑—ã–≤–∞–µ—Ç—Å—è –±—Ä–æ—Å–æ–∫, –∫–æ—Ç–æ—Ä—ã–π –ø—Ä–∏–≤–æ–¥–∏—Ç –∫ –∑–∞–±—Ä–æ—à–µ–Ω–Ω–æ–π —à–∞–π–±–µ?", options: ["–ì–æ–ª", "–ü–∞—Å", "–ë—É–ª–ª–∏—Ç", "–£–¥–∞–ª–µ–Ω–∏–µ"], answer: "–ì–æ–ª" },
            { question: "–ö–∞–∫ –Ω–∞–∑—ã–≤–∞–µ—Ç—Å—è —à—Ç—Ä–∞—Ñ –∑–∞ –≥—Ä—É–±—É—é –∏–≥—Ä—É?", options: ["–ú–∞–ª—ã–π —à—Ç—Ä–∞—Ñ", "–ë–æ–ª—å—à–æ–π —à—Ç—Ä–∞—Ñ", "–î–∏—Å—Ü–∏–ø–ª–∏–Ω–∞—Ä–Ω—ã–π —à—Ç—Ä–∞—Ñ", "–£–¥–∞–ª–µ–Ω–∏–µ"], answer: "–ë–æ–ª—å—à–æ–π —à—Ç—Ä–∞—Ñ" },
            { question: "–°–∫–æ–ª—å–∫–æ –¥–ª–∏—Ç—Å—è –º–∞–ª—ã–π —à—Ç—Ä–∞—Ñ –≤ —Ö–æ–∫–∫–µ–µ?", options: ["2 –º–∏–Ω—É—Ç—ã", "4 –º–∏–Ω—É—Ç—ã", "5 –º–∏–Ω—É—Ç", "10 –º–∏–Ω—É—Ç"], answer: "2 –º–∏–Ω—É—Ç—ã" },
            { question: "–ö–∞–∫ –Ω–∞–∑—ã–≤–∞–µ—Ç—Å—è —Å–∏—Ç—É–∞—Ü–∏—è, –∫–æ–≥–¥–∞ –æ–¥–Ω–∞ –∫–æ–º–∞–Ω–¥–∞ –∏–≥—Ä–∞–µ—Ç –≤ –º–µ–Ω—å—à–∏–Ω—Å—Ç–≤–µ?", options: ["–ü–µ–Ω–∞–ª—å—Ç–∏", "–ë—É–ª–ª–∏—Ç", "–ë–æ–ª—å—à–∏–Ω—Å—Ç–≤–æ", "–ú–µ–Ω—å—à–∏–Ω—Å—Ç–≤–æ"], answer: "–ú–µ–Ω—å—à–∏–Ω—Å—Ç–≤–æ" },
            { question: "–°–∫–æ–ª—å–∫–æ –ø–µ—Ä–∏–æ–¥–æ–≤ –≤ —Ö–æ–∫–∫–µ–π–Ω–æ–º –º–∞—Ç—á–µ?", options: ["2", "3", "4", "5"], answer: "3" },
            { question: "–ß—Ç–æ —Ç–∞–∫–æ–µ –±—É–ª–ª–∏—Ç –≤ —Ö–æ–∫–∫–µ–µ?", options: ["–®—Ç—Ä–∞—Ñ–Ω–æ–π –±—Ä–æ—Å–æ–∫", "–ü–µ—Ä–µ–¥–∞—á–∞", "–í–±—Ä–∞—Å—ã–≤–∞–Ω–∏–µ", "–£–¥–∞–ª–µ–Ω–∏–µ"], answer: "–®—Ç—Ä–∞—Ñ–Ω–æ–π –±—Ä–æ—Å–æ–∫" },
            { question: "–ö–∞–∫ –Ω–∞–∑—ã–≤–∞–µ—Ç—Å—è –∏–≥—Ä–æ–∫, –∑–∞—â–∏—â–∞—é—â–∏–π –≤–æ—Ä–æ—Ç–∞?", options: ["–ù–∞–ø–∞–¥–∞—é—â–∏–π", "–ó–∞—â–∏—Ç–Ω–∏–∫", "–í—Ä–∞—Ç–∞—Ä—å", "–ê—Ä–±–∏—Ç—Ä"], answer: "–í—Ä–∞—Ç–∞—Ä—å" },
            { question: "–ß—Ç–æ —Ç–∞–∫–æ–µ –≤–±—Ä–∞—Å—ã–≤–∞–Ω–∏–µ?", options: ["–£–¥–∞–ª–µ–Ω–∏–µ –∏–≥—Ä–æ–∫–∞", "–ù–∞—á–∞–ª–æ –∏–≥—Ä—ã –ø–æ—Å–ª–µ –æ—Å—Ç–∞–Ω–æ–≤–∫–∏", "–ü–µ—Ä–µ–¥–∞—á–∞ —à–∞–π–±—ã", "–ì–æ–ª"], answer: "–ù–∞—á–∞–ª–æ –∏–≥—Ä—ã –ø–æ—Å–ª–µ –æ—Å—Ç–∞–Ω–æ–≤–∫–∏" },
            { question: "–ö–∞–∫ –Ω–∞–∑—ã–≤–∞–µ—Ç—Å—è –ø–æ–ª–æ–∂–µ–Ω–∏–µ, –ø—Ä–∏ –∫–æ—Ç–æ—Ä–æ–º —à–∞–π–±–∞ –ø–µ—Ä–µ—Å–µ–∫–∞–µ—Ç —Å–∏–Ω—é—é –ª–∏–Ω–∏—é —Ä–∞–Ω—å—à–µ –∏–≥—Ä–æ–∫–∞ –∞—Ç–∞–∫—É—é—â–µ–π –∫–æ–º–∞–Ω–¥—ã?", options: ["–û—Ñ—Ñ—Å–∞–π–¥", "–£–¥–∞–ª–µ–Ω–∏–µ", "–ü—Ä–æ–±—Ä–æ—Å", "–ë—É–ª–ª–∏—Ç"], answer: "–û—Ñ—Ñ—Å–∞–π–¥" },
            { question: "–°–∫–æ–ª—å–∫–æ –æ—á–∫–æ–≤ –ø–æ–ª—É—á–∞–µ—Ç –∫–æ–º–∞–Ω–¥–∞ –∑–∞ –ø–æ–±–µ–¥—É –≤ –º–∞—Ç—á–µ?", options: ["1", "2", "3", "0"], answer: "2" },
            { question: "–ö–∞–∫ –Ω–∞–∑—ã–≤–∞–µ—Ç—Å—è –∏–≥—Ä–æ–∫, –≤—ã–ø–æ–ª–Ω—è—é—â–∏–π —Ñ—É–Ω–∫—Ü–∏–∏ –∫–∞–ø–∏—Ç–∞–Ω–∞ –Ω–∞ –ª—å–¥—É?", options: ["–í—Ä–∞—Ç–∞—Ä—å", "–ó–∞—â–∏—Ç–Ω–∏–∫", "–ù–∞–ø–∞–¥–∞—é—â–∏–π", "–ö–∞–ø–∏—Ç–∞–Ω"], answer: "–ö–∞–ø–∏—Ç–∞–Ω" },
            { question: "–ö–∞–∫ –Ω–∞–∑—ã–≤–∞–µ—Ç—Å—è —Å–∏—Ç—É–∞—Ü–∏—è, –∫–æ–≥–¥–∞ –∫–æ–º–∞–Ω–¥–∞ –∏–º–µ–µ—Ç —á–∏—Å–ª–µ–Ω–Ω–æ–µ –ø—Ä–µ–∏–º—É—â–µ—Å—Ç–≤–æ?", options: ["–ú–µ–Ω—å—à–∏–Ω—Å—Ç–≤–æ", "–ü–∞—É–∑–∞", "–ë–æ–ª—å—à–∏–Ω—Å—Ç–≤–æ", "–ë—É–ª–ª–∏—Ç"], answer: "–ë–æ–ª—å—à–∏–Ω—Å—Ç–≤–æ" },
            { question: "–ö—Ç–æ —Å–ª–µ–¥–∏—Ç –∑–∞ —Å–æ–±–ª—é–¥–µ–Ω–∏–µ–º –ø—Ä–∞–≤–∏–ª –≤–æ –≤—Ä–µ–º—è –º–∞—Ç—á–∞?", options: ["–°—É–¥—å—è", "–ö–∞–ø–∏—Ç–∞–Ω", "–¢—Ä–µ–Ω–µ—Ä", "–ó—Ä–∏—Ç–µ–ª–∏"], answer: "–°—É–¥—å—è" }
        ];

        function loadQuestions() {
            const container = document.getElementById('questions-container');
            container.innerHTML = '';
            
            questions.forEach((q, index) => {
                const questionHTML = `
                    <div class="question">
                        <p><strong>${index + 1}. ${q.question}</strong></p>
                        <div class="options">
                            ${q.options.map(option => `
                                <label>
                                    <input type="radio" name="question${index}" value="${option}" required> ${option}
                                </label>
                            `).join('')}
                        </div>
                    </div>
                `;
                container.innerHTML += questionHTML;
            });
        }

        function checkAnswers() {
            const form = document.getElementById('quiz-form');
            const resultContainer = document.getElementById('result');
            let score = 0;
            let wrongAnswers = [];

            let allAnswered = true;
            questions.forEach((q, index) => {
                const selectedOption = form[`question${index}`].value;
                if (!selectedOption) {
                    allAnswered = false;
                }
            });

            if (!allAnswered) {
                resultContainer.innerHTML = `<p style="color: red;">–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –æ—Ç–≤–µ—Ç—å—Ç–µ –Ω–∞ –≤—Å–µ –≤–æ–ø—Ä–æ—Å—ã –ø–µ—Ä–µ–¥ –∑–∞–≤–µ—Ä—à–µ–Ω–∏–µ–º —Ç–µ—Å—Ç–∞.</p>`;
                return;
            }

            questions.forEach((q, index) => {
                const selectedOption = form[`question${index}`].value;
                if (selectedOption === q.answer) {
                    score++;
                } else {
                    wrongAnswers.push(`<p>‚ùå ${q.question}<br><strong>–ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç:</strong> ${q.answer}</p>`);
                }
            });

            resultContainer.innerHTML = `
                <h3 style="color: green; font-size: 20px;">–í—ã –æ—Ç–≤–µ—Ç–∏–ª–∏ –ø—Ä–∞–≤–∏–ª—å–Ω–æ –Ω–∞ ${score} –∏–∑ ${questions.length} –≤–æ–ø—Ä–æ—Å–æ–≤.</h3>
                ${wrongAnswers.length > 0 ? wrongAnswers.join('') : '<p>–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—Å–µ –æ—Ç–≤–µ—Ç—ã –≤–µ—Ä–Ω—ã!</p>'}
            `;
            document.getElementById('restart-btn').style.display = 'block';
        }

        function restartQuiz() {
            loadQuestions();
            document.getElementById('result').innerHTML = '';
            document.getElementById('restart-btn').style.display = 'none';
        }

        window.onload = loadQuestions;
    </script>
</body>
