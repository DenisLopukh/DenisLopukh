<body>

    <h2>–û–±—Ä–∞—Ç–Ω—ã–π –æ—Ç—Å—á—ë—Ç —Å–µ–∫—É–Ω–¥ ‚è±Ô∏è</h2>
    <input type="number" id="secondsInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–µ–∫—É–Ω–¥—ã" min="1">
    <button onclick="startCountdown()">–°—Ç–∞—Ä—Ç</button>

    <script>
        let countdownInterval;

        function startCountdown() {
            const secondsInput = document.getElementById('secondsInput');
            const countdownDisplay = document.getElementById('countdown');
            let seconds = parseInt(secondsInput.value);

            if (isNaN(seconds) || seconds <= 0) {
                countdownDisplay.innerHTML = "<span style='color: red;'>–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–µ —á–∏—Å–ª–æ!</span>";

            }

            countdownDisplay.innerHTML = `‚è≥ –û—Å—Ç–∞–ª–æ—Å—å: ${seconds} —Å–µ–∫—É–Ω–¥`;

            clearInterval(countdownInterval); // –û—á–∏—â–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–π –∏–Ω—Ç–µ—Ä–≤–∞–ª

            countdownInterval = setInterval(() => {
                seconds--;
                if (seconds > 0) {
                    countdownDisplay.innerHTML = `‚è≥ –û—Å—Ç–∞–ª–æ—Å—å: ${seconds} —Å–µ–∫—É–Ω–¥`;
                } else {
                    countdownDisplay.innerHTML = "üéâ –í—Ä–µ–º—è –≤—ã—à–ª–æ!";
                    clearInterval(countdownInterval);
