<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div ul li a{
            color: red;
        }
        span ul li a{
            color: green;
        }
        div ul li em a{
            color: blue;
        }
        p em a{
            color: yellow;
        }
        span em a{
            color: black;
        }
        ul li a{
            color: orange;
        }
        ul li span a{
            color: pink;
        }
        ul li em a{
            color: black;
        }
    </style>
</head>
<body>
  <div>
    <ul>
        <li>
            <a href="#">1 red</a>
        </li>
    </ul>
    <p>

    </p>
    <span>
            <ul>
                <li>
                    <a href="#">2 green</a>
                </li>
            </ul>
    </span>
    <ul>
        <li>
            <em><a href="#">3 blue</a></em>
        </li>
    </ul>
    <p><em><a href="#">4 yellow</a></em></p>
    <span><em><a href="#">5 black</a></em></span>
    <ul>
        <li>
           <a href="#">6 orange</a> <span><a href="#">7 pink</a></span> <em><a href="#">8 violetk</a></em>
        </li>
        
    </ul>
  </div>  
</body>
</html>
